    <script>
        let userInput=prompt('enter your word')
        console.log(userInput);
        let array=[]
           for(let i=userInput.length-1 ; i>=0 ; i--){

           }
           console.log(array);
           let newWord=array.join("")

               console.log("True");
           } else {
            console.log("False");
           }
